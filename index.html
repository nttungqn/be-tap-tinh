<!doctype html>
<html lang="en">

<head>
    <title>Caculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="header">
                    <h1 id="title">Bé tập tính</h1>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="row offset-sm-3">
                <div class="col-sm-5">
                    <div class="form-group row">
                        <label for="number-1" class="col-sm-4 col-form-label col-form-label-sm">Số thứ
                            nhất</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="number-1"
                                placeholder="Nhập số thứ nhất ở đây">
                            <p id="input-num-1" class="text-danger"></p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="number-2" class="col-sm-4 col-form-label col-form-label-sm">Số thứ
                            hai</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="number-2"
                                placeholder="Nhập số thứ hai ở đây">
                            <p id="input-num-2" class="text-danger"></p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="result" class="col-sm-4 col-form-label col-form-label-sm">Kết quả</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="result"
                                placeholder="Kết quả sẽ hiện ở đây" disabled></input>
                            <p></p>
                        </div>
                    </div>

                   
                </div>

                <div class="col-sm-5">
                    <div class="group">
                        <div class="form-group">
                            <div class="row d-flex justify-content-center">
                                <div class="col custom-control custom-radio custom-control-inline d-flex justify-content-end">
                                    <input type="radio" id="cong" name="phep-tinh" class="custom-control-input"
                                        value="+">
                                    <label class="custom-control-label" for="cong">Cộng</label>
                                </div>
                                <div class="col custom-control custom-radio custom-control-inline d-flex justify-content-start">
                                    <input type="radio" id="tru" name="phep-tinh" class="custom-control-input"
                                        value="-">
                                    <label class="custom-control-label" for="tru">Trừ</label>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col custom-control custom-radio custom-control-inline d-flex justify-content-end">
                                    <input type="radio" id="nhan" name="phep-tinh" class="custom-control-input"
                                        value="*">
                                    <label class="custom-control-label" for="nhan">Nhân</label>
                                </div>

                                <div class="col custom-control custom-radio custom-control-inline d-flex justify-content-start">
                                    <input type="radio" id="chia" name="phep-tinh" class="custom-control-input"
                                        value="/">
                                    <label class="custom-control-label" for="chia">Chia</label>
                                </div>
                            </div>
                        </div>

                        <div class="row align-self-center justify-content-center">
                            <button id="caculate" type="submit" class="btn btn-success">Tính</button>
                        </div>

                    </div>

                </div>

            </div>

            <div class="row offset-sm-3">
                <div class="col-sm-5">
                    <div class="form-group row">
                        <label for="announcement" class="col-sm-4 col-form-label col-form-label-sm" >Thông báo</label>
                        <div class="col-sm-8">
                            <div id="announcement" class="alert" role="alert"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="caculation.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
